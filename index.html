<html>
    <head>
        <title>Animal Sound Identification Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">

    <body>
      <div class="col-xs-12 text-center" id="title_div">
        <h2>Sound Controlled Animals</h2>

      <div class="container" id="main_div">

          <button class="btn btn-info" onclick="startClassification();" id="start_button"> START </button>
          <h4 id="result_label">I can hear -</h4>
          <h3 id="result_audio"></h3>
          <br>
          <img src="ear.png" width="400" height="400">
        </center>
      </div>
